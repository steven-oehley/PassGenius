<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGenius</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>random password </span></h1>
      <h2>Never use an insecure password again</h2>
      <p class="emoji">ğŸ”</p>
      <div class="selection">
        <div class="check-box-container">
          <label for="numbers-check">Use Numbers:</label>
          <input
            type="checkbox"
            id="numbers-check"
            name="numbers-check"
            value="numbers"
            class="checkbox"
          />
        </div>
        <div class="check-box-container">
          <label for="symbol-check">Use Symbols:</label>
          <input
            type="checkbox"
            id="symbol-check"
            name="symbol-check"
            value="symbols"
            class="checkbox"
          />
        </div>
        <div class="number-selection">
          <label for="quantity">Number of Passwords (Max 8):</label>
          <input type="number" id="quantity" name="quantity" min="1" max="8" />
        </div>
        <button id="gen-password">Generate Password</button>
      </div>
      <div id="password-div" class="password-display"></div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
